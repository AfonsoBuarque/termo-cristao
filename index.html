<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMO BIBLICO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            <button id="helpBtn">?</button>
            <button id="statsBtn">üìä</button>
        </div>
        <h1>TERMO BIBLICO <br>Teste seus conhecimentos</h1>
        <div class="header-buttons">
            <button id="hintBtn" style="display: none;">üí°</button>
            <button id="settingsBtn">‚öôÔ∏è</button>
        </div>
    </div>

    <div id="game-container">
        <div id="board">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div id="keyboard">
            <div class="keyboard-row">
                <button data-key="Q">Q</button>
                <button data-key="W">W</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button data-key="A">A</button>
                <button data-key="S">S</button>
                <button data-key="D">D</button>
                <button data-key="F">F</button>
                <button data-key="G">G</button>
                <button data-key="H">H</button>
                <button data-key="J">J</button>
                <button data-key="K">K</button>
                <button data-key="L">L</button>
                <button data-key="BACKSPACE">‚å´</button>
            </div>
            <div class="keyboard-row">
                <button data-key="Z">Z</button>
                <button data-key="X">X</button>
                <button data-key="C">C</button>
                <button data-key="V">V</button>
                <button data-key="B">B</button>
                <button data-key="N">N</button>
                <button data-key="M">M</button>
                <button data-key="ENTER" class="enter-key">ENTER</button>
            </div>
        </div>
    </div>

    <div id="message" class="message hidden"></div>

    <!-- Modal de Vit√≥ria -->
    <div id="victoryModal" class="modal hidden">
        <div class="modal-content">
            <h2>Parab√©ns!</h2>
            <p>Voc√™ descobriu a palavra em <span id="timeSpent"></span></p>
            <div class="score-input">
                <input type="text" id="playerName" placeholder="Digite seu nome" maxlength="20">
                <button id="saveScore">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Scoreboard -->
    <div id="scoreboardModal" class="modal hidden">
        <div class="modal-content">
            <h2>üèÜ Melhores Tempos</h2>
            <div id="scoreboardList"></div>
            <button id="closeScoreboard">Fechar</button>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="game.js"></script>
    <footer>
        <a href="https://faithflowtech.com.br" target="_blank" rel="noopener noreferrer">
            <img src="https://i.postimg.cc/Vks5Jbh2/onlychurch-sem-fundo.png" alt="Logo" class="footer-logo" width="80" height="80">
        </a>
    </footer>
</body>
</html>
